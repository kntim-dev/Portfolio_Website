<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('assets/img/welcome-image.png') no-repeat center center/cover;

    .overlay {

    }

    .thank-you-box p {

      font-size: 1rem;
      padding: 10px 20px;

      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    .home-btn i {
      margin-right: 8px;
    }

    .home-btn:hover {
      background-color: #0056b3;
      text-decoration: none;
    }
  </style>
</head>
